<mat-card class="locationMap">
    <mat-card-header>
        <mat-card-title>Location Map</mat-card-title>
        <mat-card-subtitle>
            <p>Latest location <span>lat: {{ lastLocations.at(-1)?.coords?.latitude }}</span>, <span>lon: {{
                    lastLocations.at(-1)?.coords?.longitude }}</span></p>
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <canvas #map height="180" width="360"></canvas>
        <ol>
            <li *ngFor="let loc of lastLocations">{{loc.timestamp | date:'short'}}: {{ loc.coords.latitude }}, {{ loc.coords.longitude }}</li>
        </ol>
    </mat-card-content>
</mat-card>
